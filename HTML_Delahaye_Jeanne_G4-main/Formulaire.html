    <main>

        <section class="bande align-items-center d-flex justify-content-center d-flex row-reverse" id="bandes">

                <br>

                <br>
                <br>
            </div>
            <div>
                <label for="sexe">Votre sexe</label> <!-- checkbox-->

                <input type="checkbox" name="sexe" id="sexe" value="sexe">Femme
                <input type="checkbox" name="sexe" id="sexe" value="sexe">Autre

                <input type="submit" name="submit" id="submit">

                <br>
